fragment LogFields on LogAction {
    ...ActionsFragment
    ... on GroupAction {
      __typename
      changeLog
      hash
      _id: hash
      version
      groupedActions {
         ...ActionsFragment
      }
      versions {
        typeName,
        version
      }
    }
}

fragment TypeFields on Type {
  name
  changeLog
  description
  versions {
    version
    hash
    _type
    fields {
      key
      field {
        name
        description
        changeLog
        optional
        ... on ReferenceField {
          referenceType
          referenceHash
          referenceVersion
        }

        ... on Field {
          _default {
            ... on StringField {
              stringValue: value
            }
            ... on BooleanField {
              booleanValue: value
            }
            ... on FloatField {
              floatValue: value
            }
            ... on IntField {
              intValue: value
            }
          }
          _type
        }
      }
    }
  }
}

fragment ServiceFields on Service {
  name
  description
  changeLog
  versions {
    inputs {
      version
      _type
      hash
    }

    output {
      version
      _type
      hash
    }
  }
}

fragment ChangeSetFields on ChangeSet {
  id
  baseHash
  log {
      ...ChangeActionsFragment
  }
}

query allData {
  log {
    ...LogFields
  }

  types {
    ...TypeFields
  }

  services {
    ...ServiceFields
  }

  changeSets {
    ...ChangeSetFields
  }
}

fragment DataFragment on FieldData {
  ... on StringField {
    __typename
    stringValue: value
  }

  ... on IntField {
    __typename
    intValue: value
  }

  ... on FloatField {
    __typename
    floatValue: value
  }

  ... on BooleanField {
    __typename
    booleanValue: value
  }
}

fragment ActionsFragment on Action {
  __typename
  changeLog
  hash
  _id: hash
  version

  ... on NewServiceAction {
    serviceName
    description
  }

  ... on UpdateDescriptionServiceAction {
    serviceName
    description
  }

  ... on AddVersionServiceAction {
    serviceName
    inputType
    outputType
    inputVersion
    inputHash
    outputVersion
    outputHash
  }

  ... on RenameFieldTypeAction {
    typeName
    _from
    to
  }

  ... on RequiredFieldTypeAction {
    typeName
    name
  }

  ... on OptionalFieldTypeAction {
    typeName
    name
  }

  ... on DeleteFieldTypeAction {
    typeName
    name
  }

  ... on SetDefaultFieldTypeAction {
    typeName
    name
    newDefault {
      ...DataFragment
    }
  }

  ... on RemoveDefaultFieldTypeAction {
    typeName
    name
  }

  ... on AddFieldTypeAction {
    typeName
    name
    type
    description
    optional
    _default {
      ...DataFragment
    }
  }

  ... on UpdateDescriptionTypeAction {
    typeName
    name
    description
  }

  ... on ReferenceFieldTypeAction {
    typeName
    name
    description
    optional
    referenceType
    referenceHash
    referenceVersion
  }

  ... on NewTypeAction {
    typeName
    description
  }
}

fragment ChangeActionsFragment on ChangeAction {
  __typename
  changeLog

  ... on NewServiceChangeAction {
    serviceName
    description
  }

  ... on UpdateDescriptionServiceChangeAction {
    serviceName
    description
  }

  ... on AddVersionServiceChangeAction {
    serviceName
    inputType
    outputType
    inputVersion
    inputHash
    outputVersion
    outputHash
  }

  ... on RenameFieldTypeChangeAction {
    typeName
    _from
    to
  }

  ... on RequiredFieldTypeChangeAction {
    typeName
    name
  }

  ... on OptionalFieldTypeChangeAction {
    typeName
    name
  }

  ... on DeleteFieldTypeChangeAction {
    typeName
    name
  }

  ... on SetDefaultFieldTypeChangeAction {
    typeName
    name
    newDefault {
      ...DataFragment
    }
  }

  ... on RemoveDefaultFieldTypeChangeAction {
    typeName
    name
  }

  ... on AddFieldTypeChangeAction {
    typeName
    name
    type
    description
    optional
    _default {
      ...DataFragment
    }
  }

  ... on UpdateDescriptionTypeChangeAction {
    typeName
    name
    description
  }

  ... on ReferenceFieldTypeChangeAction {
    typeName
    name
    description
    optional
    referenceType
    referenceHash
    referenceVersion
  }

  ... on NewTypeChangeAction {
    typeName
    description
  }
}

fragment ChangeSetFragment on ChangeSet {
  id
  baseHash
  log {
    ...ChangeActionsFragment
  }
}

mutation UpdateChangeSet($changeSet: ChangeSetInput!) {
  updateChangeSet(changeSet: $changeSet) {
    ...ChangeSetFragment
  }
}

mutation CommitChangeSet($changeSetId: String!) {
  commitChangeSet(changeSetId: $changeSetId) {
    log {
      ...LogFields
    }

    types {
      ...TypeFields
    }

    services {
      ...ServiceFields
    }

    changeSets {
      ...ChangeSetFields
    }
  }
}