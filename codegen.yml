schema: ./lib/schema.gql
generates:
  ./lib/client/introspection_result.ts:
    plugins:
      - fragment-matcher
  ./lib/client/hooks.tsx:
    documents: ./lib/client/document.graphql
    plugins:
      - typescript
      - typescript-operations
      - "typescript-react-apollo"
    config:
      withHooks: true
      withHOC: false
      withComponent: false
      hooksImportFrom: "@apollo/react-hooks"
      useIndexSignature: true
      nonOptionalTypename: true
